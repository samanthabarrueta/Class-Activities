<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Basic JavaScript Dump</title>
    <style>
        .fancy {
            color: red;
        }
    </style>
</head>
    <body>
        <div id="drink-options"></div> 
        <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
        <script type="text/javascript">


            var drinkList = [
                "Coffee: $5",
                "Espresso: $7",
                "Cappuccino: $6",
                "Latte: $4",
                "Tea: $3",
                "Ice Coffee: $6",
                "Ice Espresso: $8",
                "Ice Latte: $6",
                "Ice Tea: $4"
            ];
            var drinks = $('#drink-options');
            
            for (var cups of drinkList) {
                drinks.append('<p>'+cups+'</p>');
            }
            


            // Using JavaScript programmatically append each drinkList item to the "drink-options" div
            // HINT: you will need a for loop to go over each element in the list




  </script>

</body>
</html>
