<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Favorite Bands</title>
  </head>
  <body>

    <script type="text/javascript">

      var faveBands = ['rihanna', 'j. cole', 'kanye west'];
      
      var question = prompt('Who is your favorite musical artist?');

      var answer = question.toLowerCase();


      if (faveBands.indexOf(answer) >= 0) {
        alert('I like them too!');
      }
      else {
        alert('Nah they suck!');
      }

      document.write('I like Rihanna');

    </script>

  </body>
</html>
