<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Favorite TV Shows</title>
  </head>
  <body>

    <script type="text/javascript">

      // set up empty variables
      var favTVshows = [];
      var tvShow;

      // For Loop Elements Repeats 3 Times
      for (var i = 1; i < 4; i++) {

        // ask user for top 3 fave shows
        tvShow = prompt("What's your #" + i + " favorite TV show?");

        // push their responses to fill array empty array
        favTVshows.push(tvShow);
      }

      // loop through array 3 times
      for (var j = 0; j < favTVshows.length; j++) {

        // list their 3 fave shows back to them 
        alert(favTVshows[j]);
      }

    </script>

  </body>
</html>
