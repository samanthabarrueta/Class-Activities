<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Array Activity - Unsolved</title>
  </head>
  <body>

    <h1>Open the console to see the magic!</h1>

    <script type="text/javascript">

      // Fill in the question marks with what the output will be.
      var animals = ["parrot", "cat", "dog"];

      // 3
      console.log(animals.length);

      // cat
      console.log(animals[1]);

      // dog
      console.log(animals[2]);

      // parrot
      console.log(animals[0]);

      // undefined 
      console.log(animals[animals.length]); // --> console.log(animals[3]); --> no element with index of 3

      // dog
      console.log(animals[animals.length - 1]); // ==> console.log(animals[2]);

      // -1
      console.log(animals.indexOf("bear")); // --> indexOf returns the index of an element in the array, or -1 if it is not present

      // 0
      console.log(animals.indexOf("parrot")); 

    </script>

  </body>
</html>
